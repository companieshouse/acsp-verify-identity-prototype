{% extends "layouts/main.html" %}

{% block pageTitle %}
Hannah Salt's email address – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}




{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="email-address" method="post">


      <fieldset class="govuk-fieldset"> 
          
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"> 
          <h1 class="govuk-fieldset__heading"> 
        
            What is their email address?</h1>
                    </legend>
            
            
                    <p class="govuk-body govuk-!-padding-top-2">You must provide the email address that is on their current verification record. </p>
            
            <!--
                  <div class="govuk-warning-text">
                    <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                    <strong class="govuk-warning-text__text">
                      <span class="govuk-visually-hidden">Warning</span>
            
                      You must check the email address is correct. It is the only place we will send their personal code. 
                    </strong>
                  </div> 
            
                  <div id="email-hint" class="govuk-hint">
                    You must provide the email address that is on their current verification record.
                </div>-->
                        <div class="govuk-form-group">
            
                          <label class="govuk-label govuk-label--s" for="email">
                            Enter their email address
                           </label>
                 
                   
                          <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
                        </div>
            
                        <div class="govuk-form-group">
                          <label class="govuk-label govuk-label--s" for="confirm">
                           Re-enter their email address
                          </label>
 
              <input class="govuk-input" id="confirm" name="name" type="email" spellcheck="false" autocomplete="email">
            </div>

       <!--      <div class="govuk-inset-text">
              The email address you give can only be used once to verify someone’s identity. You will not be able to use it for anyone else whose identity you have verified.
            </div> -->
        


          <button class="govuk-button" data-module="govuk-button">Continue</button>
        </div>

     
    
      </form>

    </div>
  </div>

{% endblock %}
